<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explicit and Implicit Grid Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- explicitly 2x2 grid is designed -->
        <div class="item item--1">Jonas</div>
        <div class="item item--2">makes</div>
        <div class="item item--3">awesome</div>
        <div class="item item--4">tutorials</div>

        <!-- these 4 div are the implicit grid generated by css to fill up the space -->
        <div class="item item--5">on</div>
        <div class="item item--6">CSS</div>
        <div class="item item--7">and</div>
        <div class="item item--8">Javascript</div>
    </div>
</body>
</html>
